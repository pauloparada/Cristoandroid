              <img class="blog-post-image" src="../images/blog/1.jpg" alt="img">       
             
              <div class="post-details">
                  <p>VIERNES DE LA QUINTA SEMANA DE PASCUA</p>
<!--<p>Hechos 8,5-8.14-17   Salmo 66    1 Pedro 3,15-18    Juan 14,15-21.</p>

<p>En el corazón de los primeros cristianos quedó grabado el recuerdo de la injusta muerte de Jesús. Injusta por ser fruto de persecución y calumnias de las autoridades religiosas de su tiempo. Aun siendo una muerte ignominiosa, los primeros seguidores de Jesús captan el sentido que el Señor  dio a este acontecimiento: “el inocente  muere   por los culpables, para conducirnos a Dios” (1 P 3,18 b). Es decir, Jesucristo  asumió su muerte como cumplimiento de la voluntad del Padre, como  la expresión  del amor de Dios quien  entregó a su hijo testimonio de  su amor a la humanidad. </p>

<p>Jesús muere dando testimonio de la voluntad del Padre, no podría haber sido de otra forma;  
 mostrando en cada momento de su vida que sus acciones eran impulsadas  por su íntima y profunda experiencia de amor con su Padre y hacia su pueblo: “cuando llegue el momento, comprenderéis que yo estoy en mi Padre, vosotros en mí y yo en vosotros” (Jn 14,20). </p>

<p>Con esta muestra de amor y obediencia al Padre, Jesús hizo presente el amor de Dios;  y el Padre evidenció en la resurrección de su Hijo el  amor absoluto hacia él y a la humanidad que quiso redimir haciendo de nosotros sus hijos predilectos. Así,  quien ama   a Jesús,  tiene la certeza de ser amado por Dios;   pone en práctica en su vida  el estilo de Jesús que no es otro que su  pasión por el Reino,   haciendo presente, vivo y real  dicho amor salvador: “el que acepta mis preceptos y los pone en práctica, ése me ama de verdad, y el que me ama será amado por mi Padre” (Jn 14 21)</p>

<p>Dicha certeza, es muy importante más si el discípulo vive en el mundo y está bajo el signo de la persecución por causa del Reino. Pero no está solo en su misión,  es el Paráclito,  o el Espíritu de Dios que quien actúa como el abogado o intercesor que ayudará al creyente a dar testimonio de su fe en Cristo y en la Iglesia “estad siempre dispuesto a dar razón de vuestra esperanza a todo el que pida explicaciones” (1 P 3,15). </p>

<p>Por eso el modelo de vida para el cristiano, para el hombre y la mujer creyente, es Jesucristo. Así como él vivió y sufrió y murió en la cruz  lleno de la fuerza del Espíritu;  también cualquier creyente ha de saber que forja su camino de discipulado en el sufrimiento, en la cruz, en la persecución y por qué no decirlo,  también en la muerte.  Es que los creyentes no tenemos  otra manera   de vivir que la de Jesús,  enfrentamos su  mismo destino: la pasión,  la muerte y  la resurrección “Si me amáis, obedeceréis mis mandamientos” (Jn 14,15). </p> 

<p>Vivimos entonces bajo dos signos: el signo de la predilección de Dios sobre nosotros y  el signo de la persecución por causa del Reino. En el primero experimentaremos al Dios mismo en nuestros corazones, reconocemos  que su presencia salvadora que nos impulsa continuamente, nos guía, nos convierte en hacedores de signos y prodigios transformando nuestra vida y la de los hermanos con la alegría del Evangelio: “También yo lo amaré y me manifestaré en él” (Jn 14,21 b).</p>

<p> En el segundo, la persecución e incomprensión del mundo que “ni ve ni conoce” a Dios y a su obra salvadora; descubrimos que solo cuando dejamos que el Espíritu de Dios se apodera de nuestros pensamientos, palabras y obras, podemos construir relaciones auténticamente amorosas aun en ambientes de división, orgullo y opulencia.  Ante la persecución, no habrá que defenderse, el Espíritu del Señor será nuestro abogado; sus dones darán frutos que se verán reflejados en  todas nuestras acciones, decisiones, comportamientos y maneras de relacionarnos con los demás.  </p>-->
